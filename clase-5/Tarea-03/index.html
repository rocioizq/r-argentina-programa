<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 03 - Clase 05</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-purple-700 text-white py-3">
        <h1 class="display-4 text-center mb-0">Duración de las clases de r/Argentina programa</h1>
    </header>

    <div class="container mt-5">
        <form>
            <div class="row g-3 mb-4">
                <div class="col">
                    <input type="number" class="horas form-control border-purple-700" placeholder="Horas clase 01" min="0">
                </div>
                <div class="col">
                    <input type="number" class="minutos form-control border-purple-700" placeholder="Minutos clase 01" min="0">
                </div>
                <div class="col">
                    <input type="number" class="segundos form-control border-purple-700" placeholder="Segundos clase 01" min="0">
                </div>
            </div>
            
            <div class="row g-3 mb-4">
                <div class="col">
                    <input type="number" class="horas form-control border-purple-700" placeholder="Horas clase 02" min="0">
                </div>
                <div class="col">
                    <input type="number" class=" minutos form-control border-purple-700" placeholder="Minutos clase 02" min="0">
                </div>
                <div class="col">
                    <input type="number" class="segundos form-control border-purple-700" placeholder="Segundos clase 02" min="0">
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col">
                    <input type="number" class="horas form-control border-purple-700" placeholder="Horas clase 03" min="0">
                </div>
                <div class="col">
                    <input type="number" class="minutos form-control border-purple-700" placeholder="Minutos clase 03" min="0">
                </div>
                <div class="col">
                    <input type="number" class="segundos form-control border-purple-700" placeholder="Segundos clase 03" min="0">
                </div>
            </div>
           
            <div class="row g-3 mb-4">
                <div class="col">
                    <input type="number" class="horas form-control border-purple-700" placeholder="Horas clase 04" min="0">
                </div>
                <div class="col">
                    <input type="number" class="minutos form-control border-purple-700" placeholder="Minutos clase 04" min="0">
                </div>
                <div class="col">
                    <input type="number" class="segundos form-control border-purple-700" placeholder="Segundos clase 04" min="0">
                </div>
            </div>
           
            <div class="row g-3 mb-4">
                <div class="col">
                    <input type="number" class="horas form-control border-purple-700" placeholder="Horas clase 05" min="0">
                </div>
                <div class="col">
                    <input type="number" class="minutos form-control border-purple-700" placeholder="Minutos clase 05" min="0">
                </div>
                <div class="col">
                    <input type="number" class="segundos form-control border-purple-700" placeholder="Segundos clase 05" min="0">
                </div>
            </div>
           
            <div class="text-center mb-4">
                <button type="button" class="btn btn-success btn-lg" id="btn-calcular" onclick="calcularTiempo()">Calcular tiempo total</button>
            </div>
           
            <div class="input-group">
                <span class="input-group-text">La duración total de los videos es de:</span>
                <input type="text" class="form-control border-purple-700" disabled id="duracionTotal"/>
            </div>
            
        </form>
    </div>
    <script src="tarea3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
