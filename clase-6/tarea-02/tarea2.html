<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 - Clase 6</title>
    <!--<link rel="stylesheet" href="styles2.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .oculto {
    display: none;
}
</style>
</head>
<body>
  <main class="w-25 p-3 position-absolute top-50 start-50 translate-middle">
    <div class="calcular-salarios">
          <h1 class="text-body-secondary text-center">Calcular salarios</h1>
          <button type="button" id="enviar-informacion" class="btn btn-success w-100 mb-2">Agregar</button>
          <button type="button" id="eliminar" class="btn btn-danger w-100 mb-2">Eliminar</button>
          <button type="button" id="calcular" class="oculto btn btn-primary w-100">Calcular</button>
      </div>

      <div id="integrantes"></div>


      <div class="oculto" id="salarios">
          <label>El salario mayor anual es: </label>
            <input type="number" disabled id="salario-mayor-anual">

          <label>El salario menor anual es: </label>
            <input type="number" disabled id="salario-menor-anual">

          <label>El promedio de salarios anuales es: </label>
            <input type="number" disabled id="promedio-salarios-anual">

          <label>El promedio de salarios mensuales es: </label>
            <input type="number" disabled id="promedio-salarios-mensual">
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="tarea2.js"></script>
</body>
</html>
