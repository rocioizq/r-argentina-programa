<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style1.css">-->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Clase 6 - r/Argentina programa</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="container col-md-6 col-lg-4">
        <form id="calcular-edades" class="mt-5 p-4 border rounded shadow-sm bg-white">
            <div class="mb-4 text-center">
                <label for="cantidad-integrantes" class="form-label h2 text-success">¿Cuántos integrantes hay en tu familia?</label>
            </div>
            <div class="mb-3">
                <input type="number" id="cantidad-integrantes" class="form-control">
            </div>
            <button type="button" id="enviar-informacion" class="btn btn-success w-100 mb-2">Enviar</button>

            <div class="integrantes mb-3">
                
            </div>

            <button type="button" class="calcular btn btn-primary w-100 mb-2 oculto">Calcular</button>

            <div class="analisis oculto mb-3">
                <p>La edad más grande es: <strong id="edad-mayor"></strong></p> 
                <p>La edad más chica es: <strong id="edad-menor"></strong></p>
                <p>El promedio de edad es: <strong id="edad-promedio"></strong></p>
            </div>

            <button type="reset" id="empezar-de-nuevo" class="btn btn-danger w-100">Reset</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tarea1.js"></script>
</body>
</html>
